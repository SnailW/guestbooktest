spring.application.name=guestbook

# server port setting
server.port=8080

# MySQL connection setting
spring.datasource.url=jdbc:mysql://localhost:3306/guestbook
spring.datasource.username=guestuser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis setting
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.second.guestbook.model

#loaging setting
logging.level.com.firewall.guestbook=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG
